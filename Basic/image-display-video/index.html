 <div id="multi-item" class="carousel slide carousel-multi-item" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators d-md-none">
      <li data-target="#multi-item" data-slide-to="0" class="active"></li>
      <li data-target="#multi-item" data-slide-to="1"></li>
      <li data-target="#multi-item" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">

      <!--First slide-->
      <div class="carousel-item active p-4">

        <div class="row">
          <div class="col-md-4">
            <div class="card-item mb-2">
              <img class="img-responsive" data-img="video-1" src="./assets/SSE-Thumbnail-1.jpg">
                <iframe
                        style="display:none"
                        src="./assets/SSE-video-1.mp4"
                        frameborder="0"
                        allow="autoplay"
                        allowfullscreen
                        class="video-responsive"
                        data-video="video-1"></iframe>
            </div>
          </div>

          <div class="col-md-4 clearfix d-none d-md-block">
            <div class="card-item mb-2">
                <img class="img-responsive" data-img="video-2" src="./assets/SSE-Thumbnail-2.jpg">
                  <iframe
                          style="display:none"
                          src="./assets/SSE-video-2.mp4"
                          frameborder="0"
                          allow="autoplay"
                          allowfullscreen
                          class="video-responsive"
                          data-video="video-2"></iframe>
              </div>
          </div>

          <div class="col-md-4 clearfix d-none d-md-block">
            <div class="card-item mb-2">
                <img class="img-responsive" data-img="video-3" src="./assets/SSE-Thumbnail-3.jpg">
                  <iframe
                          style="display:none"
                          src="./assets/SSe-video-3.mp4"
                          frameborder="0"
                          allow="autoplay"
                          allowfullscreen
                          class="video-responsive"
                          data-video="video-3"></iframe>
              </div>
          </div>
        </div>

      </div>
      <div class="carousel-item">

        <div class="row">
          <div class="col-md-4">
            <div class="card-item mb-2">
                <img class="img-responsive" data-img="video-2" src="./assets/SSE-Thumbnail-2.jpg">
                  <iframe
                          style="display:none"
                          src="./assets/SSE-video-2.mp4"
                          frameborder="0"
                          allow="autoplay"
                          allowfullscreen
                          class="video-responsive"
                          data-video="video-2"></iframe>
              </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-4">
            <div class="card-item mb-2">
                <img class="img-responsive" data-img="video-3" src="./assets/SSE-Thumbnail-3.jpg">
                  <iframe
                          style="display:none"
                          src="./assets/SSe-video-3.mp4"
                          frameborder="0"
                          allow="autoplay"
                          allowfullscreen
                          class="video-responsive"
                          data-video="video-3"></iframe>
              </div>
          </div>
        </div>
      </div>
      <!--/.Third slide -->
    </div>

  </div>
