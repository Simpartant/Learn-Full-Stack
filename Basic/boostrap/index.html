    <form action="" class="main-form needs-validation" novalidate>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname" class="form-control is-valid" />
            <div class="valid-feedback">Looks Good</div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" class="form-control" />
            <small class="form-text text-muted">
              This is should be your last name
            </small>
          </div>
        </div>
      </div>
    
      
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" name="username" id="username" class="form-control" required minlength="6"/>
        <div class="invalid-feedback">Pleas enter a valid username</div>
      </div>
     <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control" required
      />
     </div>

     <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        name="confirm-password"
        id="confirm-password"
        class="form-control" required
      />
      <span id='message'></span>
     </div>
     
      <label for="gender">Gender</label>
      <select name="gender" id="gender" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label for="accept-terms" class="form-check-label" id="accept-terms">
          Accept Term &amp; Conditions
        </label>
      </div>
     <button type="submit" class="btn btn-primary" disabled>Submit</button>
    </form>

    <script src="js/app.js"></script>
