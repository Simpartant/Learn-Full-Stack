<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doubl Slide</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="form sign-in">
                <div class="wrapper">
                    <form action="#">
                        <h1>Sign In</h1>
                        <p>Use your email and password to sign in</p>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button>Sign In</button>
                    </form>
                </div>
            </div>
            <div class="form sign-up active">
                <div class="wrapper">
                    <form action="#">
                        <h1>Sign Up</h1>
                        <p>Please, provider all the correst info to create an account</p>
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button>Sign In</button>
                    </form>
                </div>
            </div>
            <div class="overplay-container">
                <div class="overplay">
                    <div class="overplay-left">
                        <h1>Create Account</h1>
                        <p>or</p>
                        <button id="signInButton">Log In</button>
                    </div>
                    <div class="overplay-right">
                        <h1>Please, Login</h1>
                        <p>or</p>
                        <button id="signUpButton">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
