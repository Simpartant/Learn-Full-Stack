<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userData; let i = index" [id]="i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ user.name }}</td>
    <td>{{ user.age }}</td>
  </tr>
  </tbody>
</table>
