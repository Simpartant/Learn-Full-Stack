<form>
  <div class="form-group">
    <label for="nameUser">Name</label>
    <input type="text" class="form-control" id="nameUser" placeholder="Enter name" #userName>
  </div>
  <div class="form-group">
    <label for="userAge">Age</label>
    <input type="number" class="form-control" id="userAge" placeholder="Enter age" #userAge>
  </div>
  <button type="button" class="btn btn-primary" (click)="addUserNameAge(userName.value, userAge.value)">Submit</button>
</form>
