<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="pjForm" (ngSubmit)="onSubmit()">
        <div formGroupName="pjData">
          <div class="form-group">
            <label for="pjName">Project Name</label>
            <input type="text"
                   id="pjName"
                   class="form-control"
                   formControlName="pjName"
                   minlength="6"
            >
            <span class="help-block" *ngIf="!pjForm.get('pjData.pjName').valid && pjForm.get('pjData.pjName').touched">
              <span *ngIf="pjForm.get('pjData.pjName').errors['pjNameErr']">Project Name Invalid</span>
              <span *ngIf="pjForm.get('pjData.pjName').errors['required']">Project name should not be empty</span>
              </span>
          </div>
          <div class="form-group">
            <label for="pjMail">Email</label>
            <input type="text"
                   id="pjMail"
                   class="form-control"
                   formControlName="pjMail"
            >
            <span
              *ngIf="!pjForm.get('pjData.pjMail').valid && pjForm.get('pjData.pjMail').touched"
              class="help-block">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="pjStatus">Project Status</label>
            <select class="custom-select form-control" id="pjStatus" formControlName="pjStatus">
              <option value="stable">Stable</option>
              <option value="critical">Critical</option>
              <option value="finished">Finished</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
