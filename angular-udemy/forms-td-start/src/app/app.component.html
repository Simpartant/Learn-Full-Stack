<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 class="form-control"
                 ngModel
                 #email="ngModel"
                 required
          >
          <span *ngIf="!email.value && email.touched" style="color: crimson">Please enter valid email</span>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ngModel #password="ngModel" minlength="6" required >
          <span *ngIf="password.value < 5 && password.touched" style="color: crimson">Password should have more than 6 character</span>
          <br>
          <label for="subrip">Subcriptions</label>
          <select class="custom-select form-control"
                  id="subrip"
                  [(ngModel)]="defaultSub"
                  name="subrip"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>
      <div class="row" *ngIf="btnSubmit">
        <div class="col-xs-12">
          <h3>Your Information</h3>
          <p>Your email: {{ userInfo.email }}</p>
          <p>Your password: {{ userInfo.pass }}</p>
          <p>Your subcription: {{ userInfo.sub }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
