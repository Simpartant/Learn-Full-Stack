<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancle()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-12">
            <img class="img-responsive" [src]="imagePath.value">
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
     <div class="row">
       <div class="col-xs-12" formArrayName="ingredients">
         <div class="row"
              *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
              style="margin-top: 10px"
              [formGroupName]="i">
           <div class="col-xs-8">
             <input type="text"
                    formControlName="name"
                    class="form-control">
           </div>
           <div class="col-xs-2">
             <input type="number"
                    formControlName="amount"
                    class="form-control">
           </div>
           <div class="col-xs-2">
             <button class="btn btn-danger" type="button" (click)="deleteIngredients(i)">X</button>
           </div>
         </div>
         <div class="row">
           <div class="col-xs-12">
             <button class="btn btn-success" type="button" (click)="addIngredients()">Add Ingredients</button>
           </div>
         </div>
       </div>
     </div>
    </form>
  </div>
</div>
